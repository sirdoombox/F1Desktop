name: Publish and pack with Squirrel

on:
  push:
    tags:
      - '*.*.*'
jobs:  
  build:
    strategy:
      matrix:
        configuration: [Release]
    runs-on: windows-latest  

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Install .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: Install Squirrel CLI
      run: dotnet tool install --global csq --version 3.0.170-unstable-ge14820
        
    - name: Restore Packages
      run: dotnet restore
    
    - name: Publish
      run: dotnet publish -c Release -o ./bin/Publish
      
    - name: Download Live Version
      run: csq github-down -r ./bin/Squirrel --repoUrl https://github.com/sirdoombox/F1Desktop
        
    - name: Pack Squirrel Release
      run: csq pack -u F1Desktop -v ${{github.ref_name}} -p ./bin/Publish -r ./bin/Squirrel -e F1Desktop.exe -i ./Resources/f1.ico
      
    - name: Trim RELEASES
      run: (Get-Content bin/Squirrel/RELEASES | Select-Object -Skip 1) | Set-Content bin/Squirrel/RELEASES

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: F1 Desktop v${{ github.ref }}
        draft: true
        prerelease: false
        
    - name: Upload Full Patch
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bin/Squirrel/F1Desktop-${{github.ref_name}}-full.nupkg
        tag: ${{ github.ref }}

    - name: Upload Delta Patch
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bin/Squirrel/F1Desktop-${{github.ref_name}}-delta.nupkg
        tag: ${{ github.ref }}

    - name: Upload Installer
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bin/Squirrel/F1DesktopSetup.exe
        tag: ${{ github.ref }}

    - name: Upload RELEASE
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bin/Squirrel/RELEASES
        tag: ${{ github.ref }}
