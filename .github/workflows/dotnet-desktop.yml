name: .NET Core Desktop

on:
  push:
    tags:
      - '*.*.*'
jobs:  
  build:
    strategy:
      matrix:
        configuration: [Release]
    runs-on: windows-latest  

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    
    - name: Install Squirrel CLI
      run: dotnet tool install --global csq --version 3.0.170-unstable-ge14820
        
    - name: Restore Packages
      run: dotnet restore
    
    - name: Build And Publish
      run: dotnet publish -c Release -o ./bin/Publish
      
    - name: Download Live Version
      run: csq github-down -r ./bin/Squirrel --repoUrl https://github.com/sirdoombox/F1Desktop
        
    - name: Squirrel Release
      run: csq pack -u F1Desktop -v ${{github.ref_name}} -p ./bin/Publish -r ./bin/Squirrel -e F1Desktop.exe -i ./Resources/f1.ico
      
    - name: Trim RELEASES
      run: |
        more +1 RELEASES > RELEASES_TRIMMED
        move /Y RELEASES_TRIMMED > RELEASES > nul

    # Upload the MSIX package: https://github.com/marketplace/actions/upload-a-build-artifact
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: F1 Desktop v${{ env.RELEASE_VERSION }}
        path: |
          .bin/Squirrel/F1DesktopSetup.exe
          .bin/Squirrel/F1Desktop-${{ env.RELEASE_VERSION }}-full.nupkg
          .bin/Squirrel/F1Desktop-${{ env.RELEASE_VERSION }}-delta.nupkg
          .bin/Squirrel/RELEASES
